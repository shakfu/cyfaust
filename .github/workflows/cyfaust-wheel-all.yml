
name: cyfaust-wheel-all

on:
  workflow_dispatch:
    inputs:
      py_version:
        type: choice
        description: Please select a python version
        default: '3.11'
        required: true
        options:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

run-name: cyfaust-wheel-all-${{ github.event.inputs.py_version }}

jobs:
  build_wheels:
    name: Build ${{ github.event.inputs.py_version }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    env:
      MACOSX_DEPLOYMENT_TARGET: '10.13'

    steps:

    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '1'

    - name: Cache libfaust
      id: cache-libfaust
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/lib/libfaust.*
          ${{ github.workspace }}/lib/faust.*
          ${{ github.workspace }}/lib/static/libfaust.*
        key: ${{ runner.os }}-libfaust

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.py_version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Display python version
      run: python3 --version

    - name: Setup faust
      if: steps.cache-libfaust.outputs.cache-hit != 'true'
      run: python3 scripts/manage.py setup --faust

    - name: Build and test (dynamic)
      run: |
        uv sync
        uv run pytest -vv tests

    - name: Build wheel (static for release)
      env:
        CMAKE_ARGS: "-DSTATIC=ON"
      run: uv build --wheel

    - name: Test wheel
      run: |
        pip install dist/*.whl
        python -c "import cyfaust; print('cyfaust imported successfully')"

    - uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ github.event.inputs.py_version }}
        path: ./dist/*.whl
