
name: cyfaust-wheel

on:
  workflow_dispatch:
    inputs:
      py_version:
        type: choice
        description: Please select a python version
        default: '3.11'
        required: true
        options:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
      os:
        type: choice
        description: Please select os
        default: 'macos-latest'
        required: true
        options:
          - macos-latest
          - macos-14
          - macos-13
          - ubuntu-latest
          - ubuntu-24.04
          - ubuntu-22.04
          - windows-latest
          - windows-2022
          - windows-2019
      disable_cache:
        type: boolean
        description: Disable use of cached libfaust in this run
        required: true
        default: false

run-name: cyfaust-wheel-${{ github.event.inputs.os }}-${{ github.event.inputs.py_version }}

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}

    steps:

    - name: Summarize run options
      run: |
          echo "cyfaust-wheel run summary:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- py-version: ${{ github.event.inputs.py_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- os: ${{ github.event.inputs.os }}" >> $GITHUB_STEP_SUMMARY

    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '1'

    - name: Cache libfaust
      id: cache-libfaust
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/lib/libfaust.*
          ${{ github.workspace }}/lib/faust.*
          ${{ github.workspace }}/lib/static/libfaust.*
        key: ${{ runner.os }}-libfaust

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.py_version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Display python version
      run: python3 --version

    - name: Set macOS deployment target
      if: runner.os == 'macOS'
      run: |
        if [[ "$(uname -m)" == "arm64" ]]; then
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
        else
          echo "MACOSX_DEPLOYMENT_TARGET=10.13" >> $GITHUB_ENV
        fi

    - name: Install audio libraries (macOS)
      if: runner.os == 'macOS'
      run: brew install libsndfile libsamplerate

    - name: Install audio libraries (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libsndfile1-dev libsamplerate0-dev libasound2-dev

    - name: Setup faust
      if: |
        steps.cache-libfaust.outputs.cache-hit != 'true'
        || github.event.inputs.disable_cache == 'true'
      run: python3 scripts/manage.py setup --faust

    - name: Build and test (dynamic)
      env:
        CMAKE_ARGS: "-DSTATIC=OFF"
      run: |
        uv sync
        uv run pytest -vv tests

    - name: Build wheel (static for release)
      env:
        CMAKE_ARGS: "-DSTATIC=ON"
      run: uv build --wheel

    - name: Test wheel
      run: |
        pip install dist/*.whl
        python -c "import cyfaust; print('cyfaust imported successfully')"

    - uses: actions/upload-artifact@v4
      with:
        name: cyfaust-${{ github.event.inputs.os }}-py${{ github.event.inputs.py_version }}
        path: ./dist/*.whl
