
name: cyfaust-wheel

on:
  workflow_dispatch:
    inputs:
      py_version:
        type: choice
        description: Please select a python version
        default: '3.11'
        required: true
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

jobs:
  build_wheels:
    name: Build ${{ github.event.inputs.py_version }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ github.event.inputs.py_version }}
        cache: 'pip' # caching pip dependencies


    - name: Install python requirements
      run: pip install -r requirements.txt

    - name: Display python version
      run: python3 --version

    - name: Setup platform-specific requirements
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "install linux system dependencies"
        sudo apt update
        sudo apt install libasound2-dev patchelf

    - name: Setup faust
      run: python3 scripts/setup_faust.py

    - name: Build wheels
      run: python3 scripts/wheel_mgr.py --release

    - name: Test wheels
      run: python3 scripts/wheel_mgr.py --test

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheels/*.whl


