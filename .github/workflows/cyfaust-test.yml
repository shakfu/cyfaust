
name: cyfaust-test

on:
  workflow_dispatch:
    inputs:
      variant:
        type: choice
        description: Please select a build variant
        default: dynamic
        required: true
        options: 
          - dynamic
          - static
      py_version:
        type: choice
        description: Please select a python version
        default: '3.11'
        required: true
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
      os:
        type: choice
        description: Please select os
        default: 'macos-latest'
        required: true
        options:
          - macos-latest
          - macos-12
          - macos-11
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-20.04
          - windows-latest
          - windows-2022
          - windows-2019

jobs:
  build:

    runs-on: ${{ github.event.inputs.os }}

    steps:

    - name: Summarize run options
      run: |
          echo "cyfaust-test run summary:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY # this is a blank line
          echo "- build-variant: ${{ github.event.inputs.variant }}" >> $GITHUB_STEP_SUMMARY
          echo "- py-version: ${{ github.event.inputs.py_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- os: ${{ github.event.inputs.os }}" >> $GITHUB_STEP_SUMMARY

    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '1'

    - name: Cache libfaust 
      id: cache-libfaust
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/lib/libfaust.2.dylib
          ${{ github.workspace }}/lib/libfaust.dylib 
          ${{ github.workspace }}/lib/static/libfaust.a
        key: ${{ runner.os }}-libfaust

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ github.event.inputs.py_version }}
        cache: 'pip' # caching pip dependencies

    - name: Install python requirements
      run: |
        pip install wheel virtualenv
        pip install -r requirements.txt

    - name: Display python version
      run: python3 --version

    - name: Setup platform-specific requirements
      if: github.event.inputs.os == 'ubuntu-latest'
      run: |
        echo "install linux system dependencies"
        sudo apt update
        sudo apt install libasound2-dev patchelf

    - name: Setup faust
      if: steps.cache-libfaust.outputs.cache-hit != 'true'
      run: python3 scripts/setup_cyfaust.py --faust

    - name: Build dynamic cyfaust variant
      if: github.event.inputs.variant == 'dynamic'
      run: |
        echo "building dynamic cyfaust variant"
        make

    - name: Build static cyfaust variant
      if: github.event.inputs.variant == 'static'
      run: |
        echo "building static cyfaust variant"
        make STATIC=1

    - name: Test dynamic cyfaust variant
      if: github.event.inputs.variant == 'dynamic'
      run: |
        echo "testing dynamic cyfaust variant"
        make pytest

    - name: Test static cyfaust variant
      if: github.event.inputs.variant == 'static'
      run: |
        echo "testing static cyfaust variant"
        make pytest STATIC=1

    - name: Build wheel
      run: python3 scripts/wheel_mgr.py --build

    - name: Test wheel
      run: python3 scripts/wheel_mgr.py --test

    - uses: actions/upload-artifact@v4
      with:
        name: cyfaust-${{ github.event.inputs.variant }}-${{ github.event.inputs.os }}-py${{ github.event.inputs.py_version }}
        path: ./wheels/*.whl
