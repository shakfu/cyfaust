
name: cyfaust-release

on: workflow_dispatch

run-name: cyfaust-release-${{ github.ref_name }}-${{ github.run_number }}

jobs:
  build_wheels:
    name: Build ${{ matrix.py_version }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]  # windows-latest disabled until sndfile support added
        py_version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:

    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '1'

    - name: Cache libfaust
      id: cache-libfaust
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/lib/libfaust.*
          ${{ github.workspace }}/lib/faust.*
          ${{ github.workspace }}/lib/static/libfaust.*
        key: ${{ runner.os }}-libfaust

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.py_version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Display python version
      run: python3 --version

    - name: Set macOS deployment target
      if: runner.os == 'macOS'
      run: |
        if [[ "$(uname -m)" == "arm64" ]]; then
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
        else
          echo "MACOSX_DEPLOYMENT_TARGET=10.13" >> $GITHUB_ENV
        fi

    - name: Install audio libraries (macOS)
      if: runner.os == 'macOS'
      run: brew install libsndfile libsamplerate

    - name: Install audio libraries (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libsndfile1-dev libsamplerate0-dev libasound2-dev

    - name: Setup faust
      if: steps.cache-libfaust.outputs.cache-hit != 'true'
      run: python3 scripts/manage.py setup --faust

    # - name: Build and test (dynamic)
    #   env:
    #     CMAKE_ARGS: "-DSTATIC=OFF"
    #   run: |
    #     uv sync
    #     uv run pytest -vv tests

    - name: Build wheel (static for release)
      env:
        CMAKE_ARGS: "-DSTATIC=ON"
      run: uv build --wheel

    - name: Test wheel
      run: |
        pip install dist/*.whl
        python -c "import cyfaust; print('cyfaust imported successfully')"

    - uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.py_version }}
        path: ./dist/*.whl
